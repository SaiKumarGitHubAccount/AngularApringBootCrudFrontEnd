<h1>Emplyee List </h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>EmailId</th>
            <th>Action</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td><button (click)="updateEmployee(employee.id)" class="btn btn-primary">Update</button></td>
            <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button></td>
            <td><button (click)="EmployeeDetails(employee.id)" class="btn btn-success">View Details</button></td>
        </tr>
    </tbody>
</table>
